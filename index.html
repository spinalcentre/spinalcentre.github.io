<!DOCTYPE html>

<html lang="en" ng-app="mainApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=800; initial-scale=1.0">

  <title>Украинский Государственный НИИ медико-социальных проблем инвалидности МЗ Украины</title>

  <link rel="stylesheet" href="css/app.css" type="text/css">

  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-controller="mainCtrl">
  <div id="banner" class="body">
    <nav>
        <ul>
            <li ng-repeat="page in pages"  ng-class="page.id == currentPage ? 'active' : ''">
                <a href="#/{{currentLang}}/{{page.id}}" ng-click="onPageSelected(page)">{{page.name}}</a>&nbsp;
            </li>
        </ul>
        <ul class="image">
            <li ng-repeat="lang in langs">
                <a href="#/{{lang}}/{{currentPage}}" ng-click="onLangSelected(lang)" class="image"><img ng-src="images/{{lang}}.png"></a>
            </li>
        </ul>
        <div style="clear: both"></div>
    </nav>

    <div ng-view></div>
  </div>

  <div>&nbsp;</div>

</body>
</html>
